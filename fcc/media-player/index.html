<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Player</title>
  </head>

  <body>
    <h1>Dope Ass Player</h1>
    <section>
      <h2>Banger Song</h2>
      <audio controls aria-label="Best chill song ever">
        <source
          src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3"
          type="audio/mp3"
        />
      </audio>
    </section>

    <section>
      <h2>Lots to Learn Here</h2>
      <video
        controls
        width="600"
        aria-label="A wonderful video about freeCodeCamp Course."
      >
        <source
          src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
          type="video/mp4"
        />
        <track
          kind="captions"
          srclang="en"
          label="English"
          src="subtitle.srt"
        />
      </video>
    </section>

    <section>
      <h2>Transcript</h2>
      <p>What is Map Method?</p>
      <p>And How does it work?</p>
    </section>
  </body>
</html>
